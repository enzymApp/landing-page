    work: CTO - B2Expand
  nicolas:
    identity: Nicolas Paillet
    work: Conseiller juridique et financier - Expert comptable
    para: Nicolas est un expert comptable spécialisé dans les ICOs. Il apprécie les risques et partage son expertise sur des questions juridiques internationales. Amoureux de nouvelles technologies, il investit dans plusieurs cryptomonnaies à titre personnel.
